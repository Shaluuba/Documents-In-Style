<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            justify-content: center;
        }

        .top-nav {
            position: absolute;
        }
    </style>

</head>

<body>

<div class="top-nav">
    <div class="navigation-links-left">
        <a href="index.html">Home</a>
    </div>
    <div class="navigation-links-right">
        <!-- Add more links as needed -->
        <a href="signup.html">Sign Up</a>
        <!-- ... other links ... -->
    </div>
    <div class="user-menu">
        <a href="login.html"> <!-- Add this line -->
            <img src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg"
                 alt="Profile Picture"
                 width="40" id="user-pic">
        </a>
        <div class="user-info" id="user-dropdown-info">
            <p class="name">Your Name</p>
            <p class="email">your@email.com</p>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>
</div>

    <div class="login-bubble">
        <div>Welcome to PostIt</div>
        <br>
        <a style="color: lightcyan; font-size: 15px; " href="signup.html">Create an account</a>
        <p>or</p>
        <p>Please log in</p>
        <div class="input-fields">
            <input type="email" placeholder="Email" id="emailField"><br>
            <input type="password" placeholder="Password" id="passwordField"><br>
        </div>
        <button class="btn" onclick="login()">Log In</button>
        <p class="light-blue">Forgot password</p>
    </div>

    <script>
        function login() {
            var email = document.getElementById("emailField").value;
            var password = document.getElementById("passwordField").value;

            if (email && password) {
                window.location.href = "index.html";
            } else {
                alert("Please fill in both fields!");
            }
        }
    </script>
